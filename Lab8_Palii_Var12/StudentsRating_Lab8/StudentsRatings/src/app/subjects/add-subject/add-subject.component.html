<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Name"
        placeholder="Enter name" #name="ngModel"  required>
        <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
            Enter position name
        </div>
    </div>

    <label class="col-sm-2 col-form-label">MaxRating</label>
    <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="Rating"
        placeholder="Enter max rating">
    </div>

</div>


<button type="button" (click)="addSubject()" *ngIf="subject.ID == 0 " class="btn btn-primary">
    Add
</button>

<button type="button" (click)="editSubject()" *ngIf="subject.ID != 0 " class="btn btn-primary">
    Edit
</button>
