<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Fullname</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Fullname"
        placeholder="Enter name" #name="ngModel"  required>
        <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
            Enter name
        </div>
    </div>
    <label class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Address"
        placeholder="Enter address" #name="ngModel"  required>
        <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
            Enter Address
        </div>
    </div>
    <label class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Phone"
        placeholder="Enter phone" #name="ngModel"  required>
        <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
            Enter Phone
        </div>
    </div>
    <label class="col-sm-2 col-form-label">Date of Birth</label>
    <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]="DateOfBirth"
        placeholder="Enter DateOfBirth">
    </div>
</div>


<button type="button" (click)="addStudent()" *ngIf="student.ID == 0 " class="btn btn-primary">
    Add 
</button>

<button type="button" (click)="editStudent()" *ngIf="student.ID != 0 " class="btn btn-primary">
    Edit
</button>
